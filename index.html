<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <section class="apresentacao">
    <h1 class="apresentacao_titulo">Learn to code by watching others</h1>
    <p class="apresentacao_descricao">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </section>

  <section class="form">
    <div class="form_ad"><strong class="form_ad_bold">Try it free 7 days</strong> then $20/mo. thereafter</div>
    <form class="form_signup">
      <input class="form_signup_input" type="text" placeholder="First Name" required>
      <input class="form_signup_input" type="text" placeholder="Last Name" required>
      <input class="form_signup_input" type="email" placeholder="Email Address" required>
      <input class="form_signup_input" type="password" placeholder="Password" required>
      <button class="form_signup_input-Submit" type="submit">Claim your free trial</button>
      <p class="form_footer_terms">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span> </p>
    </form>
  </section>




</body>

</html>
