<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="formvalidation.js"></script>

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <section class="apresentacao">
    <h1 class="apresentacao_titulo">Learn to code by watching others</h1>
    <p class="apresentacao_descricao">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </section>

  <section class="form">
    <div class="form_ad"><strong class="form_ad_bold">Try it free 7 days</strong> then $20/mo. thereafter</div>
    <form class="form_signup">
        <div class="form_control">
            <label for="username"></label>
            <input class="form_signup_input" id="username" type="text" placeholder="First Name" required>
            <small class="error"></small>
        </div>

        <div class="form_control">
            <label for="lastname"></label>
            <input class="form_signup_input" id="lastname" type="text" placeholder="Last Name" required>
            <small class="error"></small>
        </div>

        <div class="form_control">
            <label for="email"></label>
            <input class="form_signup_input" id="email" type="email" placeholder="Email Address" required>
            <small class="error"></small>
        </div>

        <div class="form_control">
            <label for="password"></label>
            <input class="form_signup_input" id="password" type="password" placeholder="Password" required>
            <small class="error"></small>
        </div>

        <button class="form_signup_input-Submit" type="submit">Claim your free trial</button>
        <p class="form_footer_terms">By clicking the button, you are agreeing to our <span class="terms"><a href="#">Terms and
            Services</a></span>
        </p>
    </form>
</section>




</body>

</html>
